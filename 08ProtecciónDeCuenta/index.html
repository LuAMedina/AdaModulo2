    <div class="contain-card">

            <div class="contain-title">
                <i class="fa-solid fa-shield"></i>
                <h3>Protect your account</h3>
            </div>
        <div class="contain-email">
            <p>email@address.com</p>
        </div>

        </div>
        </div>

        </div>
        <div class="contain-button2">Confirm</div>
    </div>
